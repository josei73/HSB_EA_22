<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travelling Salesperson Problem</title>
  <!-- scripts -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous">
  </script>
  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" th:href="@{/css/graph.css}"/>
  <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="nav flex-column">
          <form action="#" th:action="@{/}" th:object="${tour}" method="post">
            <li class="nav-item">
            <a>
              <span class="align-text-bottom"></span>
              Select Problem
            </a>
          </li>
<!--            <li class="nav-item">-->
<!--              <select class="form-control" id="dropProblems"> &lt;!&ndash;th:field="${problems}"&ndash;&gt;-->
<!--                &lt;!&ndash;<option th:each="problem : ${problems}" th:value="${problem}" th:text="${problem}"></option>&ndash;&gt;-->
<!--              </select>-->
<!--            </li>-->
            <li class="nav-item">
              <select class="form-control"
                      th:field="${instances}"
                      id="dropInstances"
                      onchange="renderGraph(this.value)">
<!--                      th:attr="onchange=|renderGraph('${instance}')|">-->
                <option th:each="instance : ${instances}"
                        th:value="${instance.getProblemName()}"
                        th:text="${instance.getProblemName()}">
                </option>
              </select>
            </li>
            <li class="nav-item">
            <a>
              <span class="align-text-bottom"></span>
              Select Algorithm
            </a>
          </li>
            <li class="nav-item">
              <select class="form-control"
                      th:field="${algorithms}"
                      id="dropAlgorithms">
                <option th:each="algorithm : ${algorithms}"
                        th:value="${algorithm}"
                        th:text="${algorithm}">
                </option>
              </select>
            </li>
            <li class="nav-item">
              <button type="button"
                      value="Submit"
                      class="runButton"
                      onclick="loadSolution(this)">


                Run Algorithm
              </button>
            <!--  <button class="runButton" onclick="loadSolution('${instance}')" >Run</button> -->
            </li>
          </form>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${title}"></h1>
      </div>
      <div id="tsp_graph">
        <script type="text/javascript" th:src="@{/js/graph.js}"></script>
      </div>

      <h2>Problem details</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">NodeID</th>
              <th scope="col">Header</th>
              <th scope="col">Header</th>
              <th scope="col">Header</th>
              <th scope="col">Header</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1,001</td>
              <td>random</td>
              <td>data</td>
              <td>placeholder</td>
              <td>text</td>
            </tr>
            <tr>
              <td>1,002</td>
              <td>placeholder</td>
              <td>irrelevant</td>
              <td>visual</td>
              <td>layout</td>
            </tr>
            <tr>
              <td>1,003</td>
              <td>data</td>
              <td>rich</td>
              <td>dashboard</td>
              <td>tabular</td>
            </tr>
            <tr>
              <td>1,003</td>
              <td>information</td>
              <td>placeholder</td>
              <td>illustrative</td>
              <td>data</td>
            </tr>
            <tr>
              <td>1,004</td>
              <td>text</td>
              <td>random</td>
              <td>layout</td>
              <td>dashboard</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
</body>
<script type="text/javascript">
  moduleURL = "[[@{/}]]";
</script>
</html>
